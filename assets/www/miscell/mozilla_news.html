  <script type="text/javascript" >
    $(document).ready(function(){
      
      if(navigator.onLine){
	  $('#divRss').FeedEk({
	   FeedUrl : 'http://blog.mozilla.com/feed/rss/',
	   MaxCount : 100,
	   ShowDesc : true,
	   ShowPubDate: false
	});
      }
      else{
	console.log("NOP");
	$('#divRss').append("Sorry! This application needs active internet access.");
      }
      
    });
  </script>
