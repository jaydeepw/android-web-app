	<script>
		
	function showBrowserData(BrowserData){

		var listview = document.getElementById('listview');
		
		for(i=0;i<BrowserData.length;i++)
		{
		  var li = document.createElement('li');
		  
		  prop_valArr = getFormattedData(BrowserData[i]);
		  
		  if(li.hasChildNodes())
		    li.removeChild();
		  
		  li.appendChild(document.createTextNode(prop_valArr[0]));
		  li.appendChild(document.createTextNode(" : "));
		  li.appendChild(prop_valArr[1]);
		  
		  listview.appendChild(li);
		}
		
	}
	
	function getFormattedData(data){
	
		var prop_val = data.split(":");
		var property = prop_val[0];
		var isSupported = new String(prop_val[1]);
		
		var font = document.createElement('font');
		font.color= 'blue';
		font.appendChild(document.createTextNode(isSupported));
		
/*		var notSupported = new String('NOT SUPPORTED');
		if(isSupported == 'Not Supported')
		{
			font.color= 'red';
			font.appendChild(document.createTextNode(isSupported));
		}
		else
		{
			font.color= 'green';
			font.appendChild(document.createTextNode(isSupported));
		}		
		console.log("isSupported " + notSupported.toUpperCase());*/
		
		prop_val[0] = property;
		prop_val[1] = font;		
		
		return prop_val;
	}
	
	
	function changeParameter(){
		var selectedParamter = document.getElementById('selectParamter');
		setValues(getBrowserName(),selectedParamter.value);
				
		for(i=0; i < selectedParamter.options.length; i++)
		{
			if(selectedParamter.options[i].value == getParameterName())
				selectedParamter.options[i].selected = true;
		}

		window.location = window.location;
	}
